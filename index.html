<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5">
        <div class="text-center text-success">
            <h1>Welcome to Game</h1>
            <h3 id="message"></h3>
        </div>
        <div class="players d-flex justify-content-center flex-wrap">
            <div>
                <p>Player 1</p>
                <p id="player1">#####</p>
                <button onclick="pickup('player1')" disabled id="player1btn" class="player player1btn btn btn-success">Pick Up</button>
                <button onclick="findChor('player1')" id="player1btnFind" class="btn btn-danger" style="display: none;">Chor Yaha hai</button>

            </div>
            <div>
                <p>Player 2</p>
                <p id="player2">#####</p>
                <button onclick="pickup('player2')" disabled id="player2btn"  value="11" class="player player2btn btn btn-success">Pick Up</button>
                <button onclick="findChor('player2')" id="player2btnFind" class="btn btn-danger" style="display: none;">Chor Yaha hai</button>

            </div>
            <div>
                <p>Player 3</p>
                <p id="player3">#####</p>
                <button onclick="pickup('player3')" disabled id="player3btn"  class="player player3btn btn btn-success">Pick Up</button>
                <button onclick="findChor('player3')" id="player3btnFind" class="btn btn-danger" style="display: none;">Chor Yaha hai</button>

            </div>
            <div>
                <p>Player 4</p>
                <p id="player4">#####</p>
                <button onclick="pickup('player4')" disabled id="player4btn" class="player player4btn btn btn-success">Pick Up</button>
                <button onclick="findChor('player4')" id="player4btnFind" class="btn btn-danger" style="display: none;">Chor Yaha hai</button>

            </div>
        </div>
        <div class="start text-center my-3">
            <button onclick="findMantri()" id="findMantri"  class="btn btn-primary" style="display: none;">Find Mantri</button>
            <button onclick="start('start')" id="start"  class="btn btn-primary">Start</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
